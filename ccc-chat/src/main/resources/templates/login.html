<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
<h2>로그인</h2>
<input type="text" id="email" placeholder="이메일"><br>
<input type="password" id="password" placeholder="비밀번호"><br>
<button type="button" onclick="login()">로그인</button>

<script>
    function login() {
        console.log("✅ 로그인 요청: ", email, password);
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch("http://localhost:8080/auth/login", {
            method: "POST",  // ✅ GET → POST로 변경
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })  // ✅ Body에 JSON 데이터 포함
        })
            .then(response => {
                if (!response.ok) throw new Error("로그인 실패");
                return response;
            })
            .then(response => {
                const accessToken = response.headers.get("AccessToken");
                localStorage.setItem("accessToken", accessToken);
                localStorage.setItem("email", email);
                alert("로그인 성공!");
                window.location.href = "chattingRoom2.html";
            })
            .catch(error => alert(error.message));
    }
</script>

</body>
</html>
